{{ partial "header.html" . }}
<div class="article-meta">
  <h1><span class="title">{{ .Title | markdownify }}</span></h1>
  {{ if .Params.tags }}
  <div class="article-tags">
    {{ range .Params.tags }}
    <a href="/tags/{{ . | urlize }}"><span class="tag">{{ . }}</span></a>
    {{ end }}
  </div>
  {{ end }} {{ with .Params.author }}
  <h2 class="author">{{ . }}</h2>
  {{ end }} {{ if (gt .Params.date 0) }}
  <p>{{ .Date.Format "Jan 2, 2006" }}</p>
  {{ end }}
</div>

<main>{{ .Content }}</main>

{{ partial "footer.html" . }}
